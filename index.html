<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <div id="roulette" class="roulette"></div>
        <button id="spinButton">Girar</button>
    </div>
    <script src="script.js"></script>
    <p><h1>ASIANJEFF ES DIOS</h1></p>
    <p><img src="156c24346697248ed4ae509766508aa7~c5_720x720.jpeg"><img src="igual.png" style="width:200px"><img style="width: 250px" src="jesus.jpg"></p>
    <p><h6>TRATA BIEN A JEFRY</h6></p>
    <p><a href="https://es.wikipedia.org/wiki/Blattodea">PELIGRO</a></p></p>
    <button onclick="contar()">Acariciar a JEFRY</button>
    <button onclick="restar()">PEGAR A JEFRY</button>
    <p>JEFRY TIENE <span id="contador">plo</span> VIDAS</p>
    <script>
        document.getElementById("contador").innerText = localStorage.getItem("contar")
        function contar() {
            localStorage.setItem("contar", Number(localStorage.getItem("contar")) + 1)
            document.getElementById("contador").innerText = localStorage.getItem("contar")
        }
          
        function restar() {
            localStorage.setItem("contar", Number(localStorage.getItem("contar")) - 1)
            document.getElementById("contador").innerText = localStorage.getItem("contar")
        }
    </script>
  </body>
</html>
